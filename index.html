<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
    <style>
        body{
            align-content: center;
            align-items: center;
        }
        label{
            font-family:cursive;
        }
        select,input{
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select,input:hover{
            border-color: black;
        }
        h1{
            font-family: cursive;
        }
    </style>
</head>
<body>
    <center>
        <b><h1>Prasad V. Potluri Siddhartha Institute of Technology</h1></b>
        <br><br>
        <form method="post" action="getDetails">
            <!-- Enter Database: <input type="text" name="db">
            <br><br> -->
            <label for="regId">Enter Registered Number: </label>
            <input type="text" name="regId"><br>
            <br>
            <label for="semester">Choose Semester</label>
            
            <select name="semester" id="semester">
                <option value="0">--select semester--</option>
                <option value="sem1">SEMESTER-1</option>
                <option value="sem2">SEMESTER-2</option>
                <option value="sem3">SEMESTER-3</option>
                <option value="sem4">SEMESTER-4</option>
            </select>
            <br><br>
            <input type="submit" value="Get Details">
        </form>
    </center>
</body>
</html>
